<div class="d-flex flex-wrap" *ngIf="!isLoading; else loader">
  <div *ngFor="let nft of nfts" class="mb-3 me-3">
    <app-single-nft [nft]="nft"></app-single-nft>
  </div>
</div>
<ng-template #loader>
  <div class="row">
    <div class="col-12 d-flex justify-content-center w-100">
      <div class="spinner-grow text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>
</ng-template>
