<form (ngSubmit)="onLogin()" #loginForm="ngForm">
  <div class="mb-3 row">
    <div class="col-4"></div>
    <div class="col-4">
      <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10 w-100">
        <input type="email" name="email"  class="form-control" id="inputEmail"
               [(ngModel)]="userLogin.email" required minlength="3" email
               #email="ngModel">
      </div>
      <div class="mt-2" >
        <div *ngIf="email.dirty && email.hasError('required')">
          Un email est requis
        </div>
        <div *ngIf="email.dirty && email.hasError('minlength')">
          L'email doit contenir au moins trois caractères
        </div>
        <div *ngIf="email.dirty && email.hasError('email')">
          Veuillez rentrer un email valide
        </div>
      </div>
    </div>
    <div class="col-4"></div>
  </div>
  <div class="mb-3 row">
    <div class="col-4"></div>
    <div class="col-4">
      <label for="inputPassword" class="col-form-label">Mot de passe</label>
      <div class="col-sm-10 w-100">
        <input type="password" name="password" class="form-control" id="inputPassword"
               [(ngModel)]="userLogin.password" minlength="3" required
               #password="ngModel">
      </div>
      <div class="mt-2">
        <div *ngIf="password.dirty && password.hasError('required')">
          Un mot de passe est requis
        </div>
        <div *ngIf="password.dirty && password.hasError('minlength')">
          Le mot de passe doit être d'au moins 3 caractères.
        </div>
      </div>
      <div class="d-flex justify-content-end">
       <a routerLink="/register"> Créer un compte</a>
      </div>
    </div>
    <div class="col-4"></div>
  </div>
  <div class="mb-3 row">
    <div class="col-4"></div>
    <div class="col-4">
      <button [disabled]="loginForm.invalid" class="btn btn-primary w-100">Se connecter</button>
    </div>
    <div class="col-4"></div>
  </div>
</form>
